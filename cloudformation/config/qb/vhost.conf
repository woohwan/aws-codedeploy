<VirtualHost *:80>
        #ServerName m.qb.xx
        DocumentRoot /var/www/html
        <ifModule jk_module>
                JkMountFile conf.d/uriworkermap.properties
        </ifModule>
        ErrorLog "|/usr/sbin/rotatelogs logs/qb_error_%Y%m%d_%H.log 3600 +540"
        CustomLog "|/usr/sbin/rotatelogs logs/qb_access_%Y%m%d_%H.log 3600 +540" combined
</VirtualHost>



