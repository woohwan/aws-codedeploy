AWSTemplateFormatVersion: 2010-09-09
Parameters:

# Imports
  vpcId:
    Type: AWS::EC2::VPC::Id
    Default: vpc-435bcc28

  # ap-northeast-2a
  SubnetA:
    Type: AWS::EC2::Subnet::Id
    Description: Subnet for tomcat 
    Default: subnet-a720a1cc
  
  myKeyPair:
    Description: 'use for EC2 instance' 
    Type: AWS::EC2::KeyPair::KeyName
    Default: 'aws-ec2'

  BucketName:
    Type: String
    Default: steve-codedeploy-bucket

  AMI:
    Description: 'AMI of EC2'
    Type: AWS::EC2::Image::Id
    Default: ami-0fd0765afb77bcca7
  
  CodeDeployInstanceProfileName:
    Description: EC2 Instance Profile for CodeDeploy
    Type: String
    Default: CodeDeployDemo-EC2-Instance-Profile
  
  Environment:
    Description: 'dev, prod'
    Type: String
    Default: 'dev'

Resources:

  HttpdSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: 'launch-template-httpd-sg'
      GroupDescription: >-
        Enable HTTP accrss via port 80 & port 22 
      VpcId: !Ref vpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: "Name"
          Value: 'launch-template-httpd-sg'

# Launch template for the tomcat app servers & supporting config files
  HttpdLaunchTemplate:
    Type: 'AWS::EC2::LaunchTemplate'
    Properties:
      LaunchTemplateName: 'Launch-Template-HTTPD'
      LaunchTemplateData:
        NetworkInterfaces:
          - DeviceIndex: 0
            AssociatePublicIpAddress: true
            DeleteOnTermination: true
            SubnetId: !Ref SubnetA
            Groups:
              - !Ref HttpdSecurityGroup
        ImageId: !Ref AMI
        IamInstanceProfile: 
          Name: !Ref CodeDeployInstanceProfileName
        InstanceType: t3.micro
        KeyName: !Ref myKeyPair
        TagSpecifications:
        - ResourceType: instance
          Tags:
          - Key: Name
            Value: HTTPD
        UserData: 
          Fn::Base64: !Sub |
            #!/bin/bash
            yum update -y
            yum install -y httpd-2.4.53 httpd-devel-2.4.53
            yum install -y mod_ssl-2.4.53 autoconf libtools
            cd /home/ec2-user
            
            # modify kuernel setting
            aws s3 cp s3://${BucketName}/${Environment}/lib/config/qb/sysctl.conf sysctl.conf
            cp sysctl.conf /etc/sysctl.conf
            sysctl -p

            # install and configure mod_jk
            aws s3 cp s3://${BucketName}/${Environment}/lib/qb/mod_jk.so /etc/httpd/modules/mod_jk.so
            chmod 755 /etc/httpd/modules/mod_jk.so
            aws s3 cp  s3://${BucketName}/${Environment}/config/qb/httpd-jk.conf /etc/httpd/conf.modules.d/httpd-jk.conf
            aws s3 cp  s3://${BucketName}/${Environment}/config/qb/uriworkermap.properties /etc/httpd/conf.d/uriworkermap.properties
            aws s3 cp  s3://${BucketName}/${Environment}/config/qb/workers.properties /etc/httpd/conf.d/workers.properties

            # configure mpm event module
            aws s3 cp  s3://${BucketName}/${Environment}/config/qb/00-mpm.conf /etc/httpd/conf.modules.d/00-mpm.conf

            # configure virutal host
            aws s3 cp  s3://${BucketName}/${Environment}/config/qb/vhost.conf /etc/httpd/conf.d/vhost.conf

            systemctl start httpd
            systemctl enable httpd

            
